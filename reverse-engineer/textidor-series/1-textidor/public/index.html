<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>simple editor</title>

  <link rel="stylesheet" href="./styles.css">

  <script src="./app/actions.js"></script>
  <script src="./app/views.js"></script>
</head>

<body>

  <form id='save-form'>
    <input id='file-name' name='fileName' placeholder='file name' />
    <button id='save-button'>save file</button>
  </form>
  <textarea id='file-text' name='fileText' class='editor' form="save-form"></textarea>
  <details open>
    <summary>open a file</summary>
    <div id='files-list-container'></div>
  </details>

  <script src="./app/init.js"></script>

</body>

</html>
